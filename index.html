<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Login</title>
</head>
<body>
    <div class="mon-boxlogin">
        <!-- Start Block Logo-->
        <div class="logo">
            <img src="assets/img/logo.jpg" />
        </div>
        <!-- End Block Logo-->

        <!-- Start Block Form -->
        <div class="formlogin">
            <form method="post" action="">
                <div class="rowinput">
                    <label>Email</label>
                    <input type="email" name="email" class="forminput" required />
                </div>
                <div class="rowinput">
                    <label>Question</label>
                    <input type="password" name="password" class="forminput" required />
                </div>
                <div class="rowbutton">
                    <a href="#" class="mon-btn btn-softgrey">Lupa Password</a>
                </div>
                <div class="rowbutton">
                    <input type="submit" class="mon-btn btn-softblue" value="Login" />
                </div>
            </form>
        </div>
        <!-- End Block Form -->
    </div>
</body>
</html>
